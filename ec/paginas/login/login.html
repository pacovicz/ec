<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../login/estilos.css" />
    <script src="../login/script.js" async defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <title>Login</title>
    <script
    src="https://kit.fontawesome.com/1533614542.js"
    crossorigin="anonymous"
  ></script>
  </head>
  <body>
    <main class="container">
      <h2>Login</h2>

        <div class="input-field">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="&#xf0e0 E-mail" style="font-family:Arial, FontAwesome"
            required
          />
          <div class="underline"></div>
        </div>
        <div class="input-field">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="&#xf023 Password" style="font-family:Arial, FontAwesome"
            required
          />
          <div class="underline"></div>
        </div>
        <div id="teste"></div>

        <button onclick="signin()">Continue <i class="fa-solid fa-circle-check"></i></button>
        <div class="text-center">
          <a href="../forgot/forgot.html">Forgot your password?</a>
          <a href="/ec/">Register</a>
        </div>
    </main>
  </body>
</html>
