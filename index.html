<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <script src="./js/script.js" async defer></script>
    <script src="https://kit.fontawesome.com/1533614542.js" crossorigin="anonymous"></script>
    <title>EC</title>
</head>
<body>
    <main class="container">
        <h2>Sign up</h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="username" id="username" placeholder="Enter your username" required>
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="text" name="email" id="email" placeholder="Enter your e-mail" required>
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="pwd" id="pwd" placeholder="Enter your password" required>
                <div class="underline"></div>
            </div>

            <input type="submit" value="Continue">
        </form>
            <div class="forget-pwd">
                <a href="paginas/recover.html">forgot your password?</a>
            </div>
            <div class="signup-pwd">
                <a href="paginas/login.html">forgot your password?</a>
            </div>
    </main>
</body>
</html>
