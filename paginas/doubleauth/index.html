  <body>
    <main class="container">
      <h2>Additional Autentication Required</h2>
      <div class="msg" id="msg"> We've sent an email to verify that your email is valid. </div>
      <form onsubmit="">
        <div class="input-field">
          <input
            id="codigo"
            placeholder="Email code"
            required
          />
          <div class="underline"></div>
        </div>

        <div id="divTeste"> </div>
        <div>Didn't recieve an email? <a href="#" onclick="enviarEmail()">Click here to send again.</a></div>
        <button style="font-family:Arial, FontAwesome" type="button" onclick="auth()">Continue &#xf058</button>
      </form>
    </main>
