<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/estilos.css" />
    <script src="js/script.js" async defer></script>
    <title>forgot</title>
    <script
    src="https://kit.fontawesome.com/1533614542.js"
    crossorigin="anonymous"
  ></script>
  </head>
  <body>
    <main class="container">
      <h2>Forgot password?</h2>
      <form onsubmit="passwordForgotten(event)">
        <div class="input-field">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="&#xf0e0 E-mail" style="font-family:Arial, FontAwesome"
            required
          />
          <div class="underline"></div>
        </div>
        <button type="submit">Continue <i class="fa-solid fa-paper-plane"></i></button>
        <div class="text-center">
          <a href="../login/index.html">Back to login</a>
        </div>
      </form>
    </main>
  </body>
</html>
